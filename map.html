<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>MapBox Viewer</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'>
    
    <!-- Mapbox GL JS v3.15.0 -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js'></script>
    
    <!-- Mapbox Geocoder Plugin v5.1.0 -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.1.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.1.0/mapbox-gl-geocoder.css" type="text/css">
    
    <!-- Include the CesiumJS JavaScript and CSS files -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.135/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.135/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

    <style>
        body { margin: 0; padding: 0; }
        
        /* MapBox container */
        #map { 
            position: absolute; 
            top: 0; 
            bottom: 0; 
            width: 100%; 
        }
        
        /* Cesium container */
        #cesiumContainer {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            display: none; /* Hidden by default */
        }
        
        /* Geocoder positioning - top center */
        .mapboxgl-ctrl-geocoder {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            z-index: 1;
        }
        
        /* Style controls overlay - top left */
        .map-overlay {
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            position: absolute;
            width: 200px;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        
        .map-overlay .map-overlay-inner {
            background-color: #fff;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            border-radius: 3px;
            padding: 10px;
        }
        
        .map-overlay-inner .select-fieldset {
            display: block;
            border: none;
            margin: 0;
            padding: 0;
        }
        
        .map-overlay-inner .select-fieldset label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .map-overlay-inner .select-fieldset select {
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- MapBox container -->
    <div id='map'></div>
    
    <!-- Cesium container -->
    <div id='cesiumContainer'></div>
    
    <!-- Style selector overlay - top left -->
    <div class="map-overlay">
        <div class="map-overlay-inner">
            <fieldset class="select-fieldset">
                <label>Select style</label>
                <select id="styleSelector" name="styleSelector">
                    <option value="dawn">Dawn</option>
                    <option value="day" selected>Day</option>
                    <option value="dusk">Dusk</option>
                    <option value="night">Night</option>
                    <option value="satellite">Satellite</option>
                    <option value="realistic">Realistic 3D</option>
                </select>
            </fieldset>
        </div>
    </div>
    
    <script>
        // Set your Mapbox access token
        mapboxgl.accessToken = 'pk.eyJ1IjoiYXJ0cGVuIiwiYSI6ImNtaWs3enNtcDAycGIzZnM3bWM4MDYxZjgifQ.MEQa0H8VFqdjKywPbUSqcg';
        
        // Set your Cesium ion access token
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI1NzY1NjEyMy02ZDQ1LTRjMDQtOWZjNC04MDBjY2Q5ZjQ1NDQiLCJpZCI6MzY1MDQwLCJpYXQiOjE3NjQ0MjE3ODV9.qm9PTk2gyKewNkbWkzYsk_Sdf-gVYLJ0T0aX25jcH5M';
        
        // Initialize the MapBox map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/standard',
            center: [-3.188, 55.953], // Edinburgh
            zoom: 12
        });

        // Add navigation controls (zoom and rotation) - top right
        map.addControl(new mapboxgl.NavigationControl(), 'top-right');
        
        // Add geocoder search control - will be positioned by CSS to top center
        const geocoder = new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl
        });
        
        // Add geocoder to the map container
        document.getElementById('map').appendChild(geocoder.onAdd(map));
        
        // Cesium viewer - lazy loaded
        let viewer = null;
        
        // Initialize Cesium when first needed
        async function initCesium() {
            if (viewer) return; // Already initialized
            
            // Create Cesium viewer - EXACT OFFICIAL EXAMPLE
            viewer = new Cesium.Viewer("cesiumContainer", {
                timeline: false,
                animation: false,
                sceneModePicker: false,
                baseLayerPicker: false,
                geocoder: Cesium.IonGeocodeProviderType.GOOGLE,
                // The globe does not need to be displayed,
                // since the Photorealistic 3D Tiles include terrain
                globe: false,
            });
            
            // Enable rendering the sky
            viewer.scene.skyAtmosphere.show = true;
            
            // Add Photorealistic 3D Tiles
            try {
                const tileset = await Cesium.createGooglePhotorealistic3DTileset({
                    // Only the Google Geocoder can be used with Google Photorealistic 3D Tiles
                    onlyUsingWithGoogleGeocoder: true,
                });
                viewer.scene.primitives.add(tileset);
            } catch (error) {
                console.log(`Error loading Photorealistic 3D Tiles tileset.
                ${error}`);
            }
        }
        
        // Handle style selector changes
        document.getElementById('styleSelector').addEventListener('change', async function() {
            const selectedStyle = this.value;
            
            if (selectedStyle === 'realistic') {
                // Switch to Cesium 3D view
                document.getElementById('map').style.display = 'none';
                document.getElementById('cesiumContainer').style.display = 'block';
                await initCesium();
                
            } else {
                // Switch to MapBox view
                document.getElementById('map').style.display = 'block';
                document.getElementById('cesiumContainer').style.display = 'none';
                
                // Handle MapBox styles
                if (selectedStyle === 'satellite') {
                    map.setStyle('mapbox://styles/mapbox/satellite-streets-v12');
                } else {
                    map.setStyle('mapbox://styles/mapbox/standard');
                    map.once('style.load', () => {
                        map.setConfigProperty('basemap', 'lightPreset', selectedStyle);
                    });
                }
            }
        });
    </script>
</body>
</html>
